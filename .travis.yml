language: android
jdk: oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
   - node_modules
   - $HOME/.gradle/caches/
   - $HOME/.gradle/wrapper/
android:
  components:
     # Update Android SDK Tools
    - tools
    - platform-tools
    - build-tools-23.0.2
    - android-23

    # Support library
    - extra-android-support
    - extra-android-m2repository

script:
   - ./gradlew build